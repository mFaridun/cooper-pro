<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooper Pro</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <link rel="icon" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./style/main.css" />

    <!-- custom bootstrap file link  -->
    <link
      rel="stylesheet"
      href="./bootstrap5/bootstrap-5/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- header section starts  -->
    <header class="header">
      <div class="container">
        <div class="header__nav d-flex justify-content-between">

          <a class="logo mt-5" href="#">
            <img src="./images/logo.png" alt="logo" />
          </a>

          <nav class="navbar navbar-expand-sm navbar-light mt-5">
            <div class="collapse navbar-collapse " id="navbarText">
              <ul class="nav__center navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-light me-4" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light me-4" href="#">Новости</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light me-4" href="#">Доставка</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light me-4" href="#">О нас</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light me-4" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="icons d-flex">
            <div class="icons-1 nav-item ms-3 text-center">
              <a class="nav-link icon-link bg-light pt-5 text-center" href="#">
                <img src="./images/heart.png" alt="" />
              </a>
            </div>

            <div class="nav-item d-inline-block ms-3">
              <a class="nav-link icon-link bg-light pt-5" href="#">
                <img src="./images/user.png" alt="" />
              </a>
            </div>

            <div class="nav-item d-inline-block ms-3">
              <a class="nav-link icon-link bg-light pt-5" href="#">
                <img src="./images/shopping-cart.png" alt="" />
              </a>
            </div>
          </div>
        </div>

        <!-- <div class="contend">
          <span class="brand__name">Хит продаж</span>
          <h3 class="">Дистиллятор для <br> эфирных масел </h3>
          <p class="">Цена <b class="">4 906 грн</b></p>
          <button type="button" class="btn" disabled data-bs-toggle="button" autocomplete="off">Купить</button>
          <div class="d-flex">
            <span class="rectangle rectangle__1 d-block me-3"></span>
            <span class="rectangle d-block bg-light me-3"></span>
            <span class="rectangle d-block bg-light"></span>
          </div>
        </div> -->

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </header>

    <script src="./bootstrap5/bootstrap-5/js/bootstrap.bundle.js"></script>
